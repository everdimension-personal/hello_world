<!DOCTYPE html>
  <html>
  <head>
    <title>UdaWiki</title>
    <meta charset="utf-8">
  </head>
  <body>

    <div>
      <h1>Login</h1>
      <form method="post">
        <p>
        <label> Username
          <input type="text" name="username">
        </label>
        </p>
        <p>
        <label> Password
          <input type="password" name="password">
        </label>
        </p>
        <div class="error-div">{{error}}</div>
        <br>
        <input type="submit">

      </form>
    </div>
  </body>
  </html>
